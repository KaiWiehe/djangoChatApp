{% extends "base.html" %} {% block content %}

<div class="demo-card-wide mdl-card mdl-shadow--2dp">
  <div class="mdl-card__title">
    <h2 class="mdl-card__title-text">register</h2>
  </div>
  <div class="mdl-card__supporting-text">Herzlich willkommen, bitte regestriere dich mit einem Nutzernamen und einem Passwort.</div>
  <div class="mdl-card__actions mdl-card--border">
    <form action="/chat/" method="POST">
      {% csrf_token %}
      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <input class="mdl-textfield__input" type="text" id="sample3" name="username" />
        <label class="mdl-textfield__label" for="sample3">Username...</label>
      </div>
      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <input class="mdl-textfield__input" type="text" id="sample3" name="mail" />
        <label class="mdl-textfield__label" for="sample3">Mail...</label>
      </div>
      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <input class="mdl-textfield__input" type="password" id="sample4" name="password" />
        <label class="mdl-textfield__label" for="sample3">Password...</label>
      </div>
      <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">Register</button>
    </form>
    <div style="color: red"></div>
  </div>
</div>

{% endblock %}
